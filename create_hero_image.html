<!DOCTYPE html>
<html>
<head>
    <title>Create Hero Image</title>
</head>
<body>
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create sky gradient
        const skyGradient = ctx.createLinearGradient(0, 0, 0, 360);
        skyGradient.addColorStop(0, '#87CEEB');
        skyGradient.addColorStop(1, '#E0F6FF');
        ctx.fillStyle = skyGradient;
        ctx.fillRect(0, 0, 1920, 360);
        
        // Draw house (beige/cream)
        ctx.fillStyle = '#F5F5DC';
        ctx.fillRect(600, 300, 400, 300);
        
        // Draw roof (terracotta)
        ctx.fillStyle = '#CC4E5C';
        ctx.beginPath();
        ctx.moveTo(580, 300);
        ctx.lineTo(800, 220);
        ctx.lineTo(1020, 300);
        ctx.closePath();
        ctx.fill();
        
        // Draw palm trees
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(450, 450, 20, 150);
        ctx.fillRect(1130, 450, 20, 150);
        
        // Palm fronds
        ctx.fillStyle = '#228B22';
        for (let i = 0; i < 5; i++) {
            const angle = (i * 72) * Math.PI / 180;
            const x = 460 + 30 * Math.cos(angle);
            const y = 450 + 30 * Math.sin(angle);
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        for (let i = 0; i < 5; i++) {
            const angle = (i * 72) * Math.PI / 180;
            const x = 1140 + 30 * Math.cos(angle);
            const y = 450 + 30 * Math.sin(angle);
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        // Draw foreground painter (white overalls)
        ctx.fillStyle = 'white';
        ctx.fillRect(700, 550, 40, 80);
        
        // Painter head
        ctx.fillStyle = '#FFDDB1';
        ctx.beginPath();
        ctx.arc(720, 530, 15, 0, 2 * Math.PI);
        ctx.fill();
        
        // Paint roller
        ctx.fillStyle = 'yellow';
        ctx.fillRect(750, 570, 10, 20);
        ctx.fillStyle = 'lightgray';
        ctx.beginPath();
        ctx.arc(755, 565, 5, 0, 2 * Math.PI);
        ctx.fill();
        
        // Draw background painter on ladder
        ctx.fillStyle = 'silver';
        ctx.fillRect(550, 400, 10, 200);
        
        // Ladder rungs
        for (let i = 0; i < 6; i++) {
            ctx.fillRect(540, 400 + i * 30, 30, 2);
        }
        
        // Painter on ladder
        ctx.fillStyle = 'white';
        ctx.fillRect(545, 380, 20, 40);
        ctx.fillStyle = '#FFDDB1';
        ctx.beginPath();
        ctx.arc(555, 360, 10, 0, 2 * Math.PI);
        ctx.fill();
        
        // Draw lawn
        ctx.fillStyle = '#7CFC00';
        ctx.fillRect(0, 600, 1920, 480);
        
        // Convert to blob and download
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'miami-painting-services-hero-background.png';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
